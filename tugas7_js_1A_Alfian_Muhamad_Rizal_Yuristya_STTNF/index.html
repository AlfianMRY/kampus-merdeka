<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Fredoka:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Lokasi Gempa</title>
  </head>
  <body>
    <div class="container">
      <div class="formGempa">
        <h1>Tambah Lokasi Gempa</h1>
        <form action="" id="formGempa">
          <label for="lokasi"> Lokasi : </label>
          <input
            type="text"
            name="lokasi"
            id="lokasi"
            placeholder="Lokasi..."
          /><br />
          <label for="skala"> Skala : </label>
          <input type="text" name="skala" id="skala" placeholder="0" /><br />

          <input type="button" value="Submit" onclick="tambahList()" />
        </form>
      </div>

      <div class="listGempa">
        <h1>Daftar Gempa</h1>
        <table cellspacing="5" id="tableGempa">
          <thead>
            <tr>
              <th>Lokasi</th>
              <th>Skala</th>
              <th>Dampak</th>
            </tr>
          </thead>
          <tbody id="daftarGempa"></tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
